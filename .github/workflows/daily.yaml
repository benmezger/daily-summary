name: Create daily summary
on:
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
  schedule:
    # 17:00 UTC = 18:00 CET (Winter) / 19:00 CEST (Summer)
    - cron: "0 17 * * *"

jobs:
  create-summary:
    runs-on: ubuntu-latest
    permissions: write-all
    concurrency:
      group: daily
      cancel-in-progress: true
    env:
      SUMMARY_REPOSITORY: "benmezger/summaries"
      SUMMARY_ASSIGNEE: "benmezger"
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install project dependencies
        run: uv sync

      - name: Generate daily summary
        id: summary
        run: |
          uv run task cli --file daily.md daily-summary --date $(date '+%Y-%m-%d') --no-ollama

          while IFS= read -r line || [[ -n "$line" ]]; do
            if [[ -n "$line" ]]; then
              echo "::add-mask::$line"
            fi
          done < daily.md

          {
            echo "text<<EOF"
            cat daily.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Maybe post issue
        if: ${{ steps.summary.outputs.text }}
        run: |
          gh issue --repo "$SUMMARY_REPOSITORY" create \
            --title "Daily Summary of $(date '+%Y-%m-%d')" \
            --body "${{ steps.summary.outputs.text }}" \
            --assignee "$SUMMARY_ASSIGNEE" \
            --label summary
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
